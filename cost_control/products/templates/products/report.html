<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chart-container {
            position: relative;
            width: 50%; /* Ширина контейнера */
            height: 20vh; /* 1/5 высоты экрана */
            margin-left: 10px; /* Уменьшенный отступ слева */
            margin-top: 20px; /* Отступ сверху */
        }
        #myChart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Food Category Report for Current Month</h1>
    <table border="1">
        <tr>
            <th>Subcategory</th>
            <th>Total Price</th>
        </tr>
        {% for item in food_report %}
        <tr>
            <td>{{ item.subcategory__name }}</td>
            <td>{{ item.total_price_sum|floatformat:2 }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ctx = document.getElementById('myChart').getContext('2d');
            var labels = [{% for item in food_report %}'{{ item.subcategory__name }}',{% endfor %}];
            var data = [{% for item in food_report %}{{ item.total_price_sum|floatformat:2 }},{% endfor %}];
            var total = data.reduce((a, b) => a + b, 0);
            var percentages = data.map(value => (value / total) * 100);

            var myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Price Distribution',
                        data: percentages,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    let value = context.raw || 0;
                                    return `${label}: ${value.toFixed(2)}%`;
                                }
                            }
                        }
                    }
                },
            });
        });
    </script>
    <br>
    <a href="{% url 'input_product' %}">Back to Input</a>
</body>
</html>
